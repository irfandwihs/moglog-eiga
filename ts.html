      function filterMovies() {
        const genreSelect = document.getElementById("genre");
        const selectedGenre = genreSelect.value;

        const filteredMovies = movies.filter((movie) => {
          if (selectedGenre === "all") {
            return true; // Show all movies
          } else {
            return movie.genres.includes(selectedGenre);
          }
        });

        displayMovies(filteredMovies);
      }

      function displayMovies(filteredMovies) {
        const moviesDiv = document.getElementById("movies");
        moviesDiv.innerHTML = "";

        filteredMovies.forEach((movie) => {
          const movieCard = document.createElement("div");
          movieCard.classList.add("card");

          const moviePoster = document.createElement("img");
          moviePoster.src = movie.poster;
          moviePoster.alt = movie.title;
          movieCard.appendChild(moviePoster);

          const movieTitle = document.createElement("h3");
          movieTitle.textContent = movie.title;
          movieCard.appendChild(movieTitle);

          const movieGenre = document.createElement("p");
          movieGenre.textContent = "Genre: " + movie.genre;
          movieCard.appendChild(movieGenre);

          const movieRating = document.createElement("p");
          movieRating.textContent = "Rating: " + movie.rating;
          movieCard.appendChild(movieRating);

          const movieYear = document.createElement("p");
          movieYear.textContent = "Year: " + movie.year;
          movieCard.appendChild(movieYear);

          const movieLink = document.createElement("a");
          movieLink.href = movie.href;
          movieLink.textContent = "View Details";
          movieCard.appendChild(movieLink);

          moviesDiv.appendChild(movieCard);
        });
      }

      // Initial display of all movies
      displayMovies(movies);
    </script>

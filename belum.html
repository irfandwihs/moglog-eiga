        .main-nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
        }

          display: flex;
        }

          text-align: center;
          padding: 10px;

        .search-container {

          text-align: center;

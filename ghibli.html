<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      style="width: 24px; height: 24px"
      href="https://iili.io/Ht4kAhv.md.webp"
      type="image/x-icon"
    />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/filter.css" />
    <style>
      header {
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1320px;
        position: relative;
        margin: 0 auto; /* Center the header */
      }

      .logo {
        font-size: 1.5em;
      }

      .main-nav ul {
        list-style: none;
        display: flex;
      }

      .main-nav li {
        margin-right: 20px;
      }

      .main-nav a {
        text-decoration: none;
        color: white;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input {
        padding: 5px;
        margin-right: 5px;
      }

      .hamburger-menu {
        display: none;
        cursor: pointer;
        font-size: 1.5em;
      }

      @media only screen and (max-width: 600px) {
        .main-nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
        }

        .main-nav.show {
          display: flex;
        }

        .main-nav li {
          margin: 0;
          text-align: center;
          padding: 10px;
        }

        .search-container {
          margin-top: 10px;
          text-align: center;
        }

        .hamburger-menu {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          style="width: 32px; height: 32px"
          src="https://iili.io/Ht4kAhv.md.webp"
          alt=""
        />
      </div>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="gpt.html" style="text-decoration: none; color: white"
              >Home</a
            >
          </li>
          <li>
            <a href="special.html" style="text-decoration: none; color: white"
              >Special</a
            >
          </li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by title..." />
        <button id="search-button">Search</button>
      </div>
      <div class="hamburger-menu">&#9776;</div>
    </header>

    <div class="filter-container">
      <label for="genre-filter"></label>
      <select id="genre-filter">
        <option value="all">All Genres</option>
        <option value="action">Action</option>
      </select>

      <label for="country-filter"></label>
      <select id="country-filter">
        <option value="all">All Countries</option>
        <option value="usa">USA</option>
      </select>

      <label for="year-filter"></label>
      <select id="year-filter">
        <option value="all">All Years</option>
        <option value="2023">2023</option>
      </select>
    </div>

    <main
      style="
        white-space: nowrap !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
      "
    >
      <div
        style="
          white-space: nowrap !important;
          overflow: hidden !important;
          text-overflow: ellipsis !important;
        "
        class="container"
      >
        <div
          style="
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
          "
          id="movie-container"
          class="movie-grid movie-container"
        >
          <!-- Movie cards will be appended here -->
        </div>
      </div>
      <button id="scrollToTop" class="scroll-to-top">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </button>
    </main>

    <script type="module" src="./assets/js/ghibli.js"></script>
    <script type="module" src="./assets/js/ghibli-sort.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const mainNav = document.querySelector(".main-nav");

        hamburgerMenu.addEventListener("click", function () {
          mainNav.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <!--

  <body>
    <!--
    - main container
  -->
    <div class="container">
      <!--

            <ul class="navbar-nav">

          </nav>

          <div class="navbar-actions">

                  <div onclick="handleFilterByCategory('comedy', 'Comedy')">

                  <div onclick="handleFilterByCategory('crime', 'Crime')">

                  </div>
                  <div onclick="handleFilterByCategory('drama', 'Drama')">

                  <div

                </div>
              </div>

              <!-- filter tahun  -->

                <input
                  type="text"
                  class="textBox"
                  id="filter-year"
                  placeholder="Filter Year"
                  readonly
                />
                <div class="option" id="all">
                  <div onclick="handleFilterByCategory('2022', 'filter-year')">
                    2022
                  </div>
                  <div onclick="handleFilterByCategory('2021', 'filter-year')">
                    2021
                  </div>
                  <div onclick="handleFilterByCategory('2020', 'filter-year')">
                    2020
                  </div>
                  <div onclick="handleFilterByCategory('2019', 'filter-year' )">
                    2019
                  </div>
                  <div onclick="handleFilterByCategory('2018', 'filter-year' )">
                    2018
                  </div>
                  <div onclick="handleFilterByCategory('2017', 'filter-year' )">
                    2017
                  </div>
                  <div onclick="handleFilterByCategory('2016', 'filter-year' )">

                  <div onclick="handleFilterByCategory('2015', 'filter-year' )">

                  <div onclick="handleFilterByCategory('2014', 'filter-year' )">

                  <div onclick="handleFilterByCategory('2012', 'filter-year' )">

                </div>
              </div>
            </div>
          </div>

          <!--
          - movies grid
        -->
          <div class="movies-grid">
            <div

                display: flex !important;

                text-overflow: ellipsis !important;
              "

              "

        </section>
      </main>
      <button onclick="topFunction()" id="back-to-top-btn" title="Go to top">
        Top
      </button>
      <footer></footer>
    </div>

    <!--
    - custom js link
  -->
    <!-- <script src="./assets/page/2023.js"></script> -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/lst.js"></script>
    <script src="./assets/js/scpt.js"></script>

    <!--
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      // Get the button element
      var mybutton = document.getElementById("back-to-top-btn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
  </body>
</html>
